<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marks Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/592efcffa0.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container shadow">
      <div class="app-wrapper">
        <div class="weather-app">
          <i class="far fa-compass locator" id="currentLocation"></i>
          <form id="search-city-form">
            <input
              type="search"
              id="input-city"
              placeholder="Tell me your city"
              class="shadow-sm"
              autocomplete="off"
              pattern="^\w+( \w+)*$"
              title="Cities only, no numbers or symbols :)"
              required
            />
            <input
              type="submit"
              id="submit-city"
              value="Search"
              class="shadow-sm"
            />
          </form>
          <h1 id="currentCity"></h1>
          <h2 id="dateTime"></h2>
          <div class="circle-wrapper">
            <div class="row">
              <div class="col-12 text-center">
                <img
                  class="icon-today mx-auto"
                  id="iconToday"
                  alt="Weather icon"
                />
              </div>
              <div class="col-12 text-center">
                <h3 class="temp-celsius-today" id="tempToday">8°C</h3>
              </div>
              <div class="col-12 text-center">
                <div class="celsius-fahrenheit">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </div>
              </div>
              <div class="col-12 text-center">
                <h4 class="today-condition" id="todayCondition">Cloudy</h4>
              </div>
              <div class="col-12 text-center" id="humidityElement"></div>
              <div class="col-12 text-center" id="windElement"></div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          <footer>
            <p>
              <a
                href="https://github.com/markziegler1/weatherApp"
                class="link"
                target="_blank"
                >Open Source Code</a
              >
              by
              <a
                href="https://www.linkedin.com/in/mark-b-ziegler/"
                class="link"
                target="_blank"
                >Mark Ziegler</a
              >
            </p>
          </footer>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
